<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DJ SKID SUPREME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. Background & Center Alignment */
        body {
            background-color: #050505; /* Deep Black Background */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 2. The Login Card */
        .login-card {
            background-color: #000; /* Pure Black Card */
            border: 1px solid #333;
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        /* 3. Header Styling */
        h2 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .brand-highlight {
            color: #ff0055; /* Neon Pink */
            font-weight: bold;
        }

        p.subtitle {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* 4. Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px; /* Space for icon */
            background-color: #1a1a1a; /* Dark Grey Input */
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            box-sizing: border-box; /* Fix width issues */
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff0055;
            background-color: #222;
        }

        /* 5. The Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ff0055;
            color: white;
            border: none;
            border-radius: 25px; /* Pill shape */
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
        }

        /* 6. Error Message & Back Link */
        #error-msg {
            color: #ff4444;
            font-size: 12px;
            margin-top: 15px;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #555;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>SKID <span class="brand-highlight">SUPREME</span></h2>
        <p class="subtitle">Restricted Access</p>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="admin" value="admin" readonly style="color:#666; cursor:default;">
        </div>

        <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" id="password" placeholder="Enter Password">
        </div>

        <button class="login-btn" onclick="login()">Unlock Dashboard</button>

        <p id="error-msg">Access Denied. Invalid Credentials.</p>

        <a href="index.html" class="back-link">&larr; Back to Main Site</a>
    </div>

    <script>
        function login() {
            const passwordInput = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            // --- SECURITY CHECK ---
            // Password: skid2026
            if (passwordInput === "skid2026") {
                // 1. Give the badge
                sessionStorage.setItem("isAdmin", "true");
                // 2. Open the door
                window.location.href = "dashboard.html";
            } else {
                // Show Error
                errorMsg.style.display = 'block';
                // Clear password field
                document.getElementById('password').value = '';
            }
        }

        // Allow pressing "Enter" key
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
