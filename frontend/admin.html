<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DJ SKID SUPREME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">

    <div class="login-container">
        <div class="login-box">
            <div class="logo">SKID <span class="highlight">SUPREME</span></div>
            <p style="color:#666; margin-bottom: 20px;">Restricted Access</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Admin Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" placeholder="Secret Key" required>
                </div>

                <button type="submit" class="cta-btn" style="width: 100%;">Unlock Dashboard</button>
            </form>

            <p id="loginMessage" style="color: red; margin-top: 15px; font-size: 14px;"></p>
            
            <a href="index.html" style="display:block; margin-top: 20px; color:#444; text-decoration:none; font-size:12px;">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
