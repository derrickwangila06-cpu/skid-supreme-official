<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | DJ SKID SUPREME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <nav class="sidebar">
        <div class="logo">SKID <span class="highlight">ADMIN</span></div>
        <ul class="nav-links">
            <li class="active" id="btn-mix"><a href="#"><i class="fas fa-compact-disc"></i> Upload Mix</a></li>
            <li id="btn-gig"><a href="#"><i class="fas fa-calendar-alt"></i> Add Gig</a></li>
            <li><a href="index.html"><i class="fas fa-globe"></i> View Site</a></li>
            <li><a href="#" onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <main class="dashboard-content">
        <header>
            <h2 id="section-title">Upload New Mix</h2>
            <div class="user-profile">
                <span>Boss Mode</span>
                <img src="logo.jpg" alt="Admin">
            </div>
        </header>

        <div class="upload-container" id="section-mix">
            <form id="uploadForm">
                <div class="form-group">
                    <label>Mix Title</label>
                    <input type="text" id="mixTitle" placeholder="e.g. Summer Vibe Vol. 5" required>
                </div>

                <div class="form-group">
                    <label>Description / Genre</label>
                    <input type="text" id="mixDesc" placeholder="e.g. Afrobeat & Amapiano" required>
                </div>

                <div class="form-group">
                    <label>Upload Audio File (MP3)</label>
                    <input type="file" id="mixFile" accept="audio/*" style="padding: 10px; background: #222;" required>
                    <small style="color:#666;">Select an MP3 file from your computer</small>
                </div>

                <div class="form-group">
                    <label>Cover Art Link</label>
                    <input type="text" id="mixCover" placeholder="Image URL (or leave empty for default)">
                </div>

                <button type="submit" class="cta-btn">ðŸš€ Upload & Publish</button>
            </form>
        </div>

        <div class="upload-container" id="section-gig" style="display: none;">
            <form id="gigForm">
                <div class="form-group">
                    <label>Date (e.g. 24 OCT)</label>
                    <input type="text" placeholder="DD MMM" required>
                </div>

                <div class="form-group">
                    <label>Venue Name</label>
                    <input type="text" placeholder="e.g. Club Cubana" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" placeholder="e.g. Nairobi, Kenya" required>
                </div>

                <div class="form-group">
                    <label>Ticket Link (Optional)</label>
                    <input type="text" placeholder="https://...">
                </div>

                <button type="submit" class="cta-btn" style="background-color: #00e5ff; color: #000;">ðŸ“… Add Gig</button>
            </form>
        </div>
    </main>

    <script src="dashboard.js"></script>
    <script>
        function logout() {
            window.location.href = "admin.html";
        }
    </script>
</body>
</html>
