<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | DJ SKID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding-top: 100px; background: url('https://images.unsplash.com/photo-1571266028243-3716f02d2d2e?q=80&w=1920&auto=format&fit=crop') center/cover; }
        body::before { content: ''; position: fixed; inset: 0; background: rgba(5,5,5,0.92); z-index: -1; }
        label { display: block; margin-bottom: 8px; color: var(--primary); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="security-gate">
        <div style="text-align:center;">
            <i class="fas fa-fingerprint" style="font-size:3rem; color:var(--primary); margin-bottom:20px;"></i>
            <h2 style="color:white; margin-bottom:20px;">RESTRICTED AREA</h2>
            <input type="password" id="passcode" class="passcode-input" placeholder="ENTER CODE">
        </div>
    </div>

    <header>
        <div class="logo">DJ SKID <span class="highlight">ADMIN</span></div>
        <nav><a href="index.html">Home</a></nav>
    </header>

    <main class="admin-wrapper" id="dashboard">
        
        <section class="admin-card">
            <div class="tab-header">
                <button class="tab-btn active" onclick="switchForm('mix')">Upload Mix</button>
                <button class="tab-btn" onclick="switchForm('event')">Add Event</button>
            </div>

            <form id="uploadForm" class="booking-form" style="background:transparent; border:none; padding:0; margin:0; box-shadow:none;">
                <div class="form-group"><label>Title</label><input type="text" id="title" required></div>
                <div class="form-group"><label>Desc</label><textarea id="description" rows="2" required></textarea></div>
                <div class="form-group"><label>Genre</label><select id="genre"><option>Amapiano</option><option>Afrobeat</option><option>HipHop</option></select></div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                    <div class="form-group"><label>Cover</label><input type="file" id="image" required></div>
                    <div class="form-group"><label>Audio</label><input type="file" id="audio" required></div>
                </div>
                <button type="submit" class="cta-btn submit-btn">ðŸš€ Upload Mix</button>
            </form>

            <form id="eventForm" class="booking-form hidden-section" style="background:transparent; border:none; padding:0; margin:0; box-shadow:none;">
                <div class="form-group"><label>Event Title</label><input type="text" id="evtTitle" placeholder="e.g. Neon Party" required></div>
                <div class="form-group"><label>Venue</label><input type="text" id="evtVenue" required></div>
                <div class="form-group"><label>Date</label><input type="text" id="evtDate" required></div>
                <div class="form-group"><label>Flyer Image</label><input type="file" id="evtImage" required></div>
                <div class="form-group"><label>Status</label><select id="evtStatus"><option>Open</option><option>Sold Out</option></select></div>
                <button type="submit" class="cta-btn submit-btn">ðŸ“… Add Event</button>
                <p id="evtMsg" style="text-align:center; color:lime; margin-top:10px;"></p>
            </form>
        </section>

        <aside class="admin-card">
            <div class="tab-header">
                <button class="tab-btn active" onclick="switchList('mixes')">Mixes</button>
                <button class="tab-btn" onclick="switchList('events')">Events</button>
            </div>
            <div id="mixList"></div>
            <div id="eventList" class="hidden-section"></div>
        </aside>

    </main>

    <script>
        const passInput = document.getElementById('passcode');
        passInput.addEventListener('keyup', (e) => {
            if(e.key === 'Enter') {
                if(passInput.value.toUpperCase() === "SKID2025") {
                    document.getElementById('security-gate').classList.add('unlocked');
                    document.getElementById('dashboard').style.opacity = '1';
                    loadAllData();
                }
            }
        });

        function switchForm(t) {
            document.getElementById('uploadForm').classList.toggle('hidden-section', t !== 'mix');
            document.getElementById('eventForm').classList.toggle('hidden-section', t !== 'event');
        }
        function switchList(t) {
            document.getElementById('mixList').classList.toggle('hidden-section', t !== 'mixes');
            document.getElementById('eventList').classList.toggle('hidden-section', t !== 'events');
            const btns = document.querySelectorAll('aside .tab-btn');
            btns[0].classList.toggle('active', t === 'mixes');
            btns[1].classList.toggle('active', t === 'events');
        }

        function loadAllData() { fetchMixes(); fetchEventsAdmin(); }

        // CHANGED: Relative paths for all fetches
        async function fetchMixes() {
            const res = await fetch('/api/mixes'); 
            const data = await res.json();
            document.getElementById('mixList').innerHTML = data.map(m => `
                <div class="item-card">
                    <button onclick="del('mixes','${m._id}')" style="background:none; border:none; color:red; font-size:1.2rem; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    <div><b>${m.title}</b><br><small>${m.genre}</small></div>
                </div>`).join('');
        }
        
        async function fetchEventsAdmin() {
            const res = await fetch('/api/events');
            const data = await res.json();
            document.getElementById('eventList').innerHTML = data.map(e => `
                <div class="item-card">
                    <button onclick="del('events','${e._id}')" style="background:none; border:none; color:red; font-size:1.2rem; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    <div><b>${e.title}</b><br><small>${e.date} @ ${e.venue}</small></div>
                </div>`).join('');
        }

        async function del(type, id) {
            if(confirm("Delete this item?")) {
                await fetch(`/api/${type}/${id}`, {method:'DELETE'});
                loadAllData();
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData();
            fd.append('title', document.getElementById('title').value);
            fd.append('description', document.getElementById('description').value);
            fd.append('genre', document.getElementById('genre').value);
            fd.append('image', document.getElementById('image').files[0]);
            fd.append('audio', document.getElementById('audio').files[0]);
            
            const btn = e.target.querySelector('button');
            const origText = btn.innerText;
            btn.innerText = "Uploading...";
            
            await fetch('/api/mixes', {method:'POST', body:fd});
            e.target.reset(); 
            btn.innerText = origText;
            loadAllData(); 
            alert("Mix Uploaded Successfully");
        });

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData();
            fd.append('title', document.getElementById('evtTitle').value);
            fd.append('venue', document.getElementById('evtVenue').value);
            fd.append('date', document.getElementById('evtDate').value);
            fd.append('status', document.getElementById('evtStatus').value);
            fd.append('image', document.getElementById('evtImage').files[0]);
            
            await fetch('/api/events', {method:'POST', body:fd});
            e.target.reset(); 
            loadAllData(); 
            document.getElementById('evtMsg').innerText="âœ… Event Added";
        });
    </script>
</body>
</html>
